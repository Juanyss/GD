<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" itemprop="image" th:content="${pic}">
    <meta property="og:title" th:content="${title}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" th:content="${intro}" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="200" />
    <title>Noticia</title>
    <script	src="/JS/jquery-3.3.1.min.js"></script>
    <script src="/JS/SingleNews.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/SingleNews.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans&display=swap" rel="stylesheet">


</head>
<body>
<header>
        <nav class="navbar col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="navbar_container container-fluid">
            <a class="navbar-brand text-center" href="/">AGENCIA DIGITAL</a>
            <div class="weather" id="weatherInfo"></div>
            </div>
        </nav>
</header>
<div class="news container-fluid">
    <div class="row">
        <div class="wrap container-fluid col-lg-12">
            <div class="row">
                <div class="empty col-sm-12 col-md-12  col-lg-1 col-xs-12">
                </div>
                <div class="tittle_news col-lg-9">
                    <div id="newsCategory" class="kicker col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    </div>
                    <div class="tittle_text col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h6 id="newsLocation"></h6>
                        <h1 id="newsTitle"></h1>
                    <h5 id="newsIntroduction"></h5>
                </div>
                </div>
                <div class="empty col-lg-1 col-xs-12">

                </div>
            </div>
        </div>
    </div>

    <div id="Slideshow" class="slider">
        <div id="Slider">
        </div>
        <div id="Arrows">
            <i id="Prev" class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <i id="Next" class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
        </div>
    </div>


        <div class="row">
            <div class=" social_wrap d-sm-block d-md-block float-left">
            <div class="social col-xs-12 col-sm-12 col-md-12  col-lg-1 ">
                <div id="shareFacebook"><a href="#" title="Comparte esta noticia"><div class="social_icon" id="facebook"></div></a></div>
                <div id="shareTwitter"><a href="#" title="Comparte esta noticia"><div class="social_icon" id="twitter"></div></a></div>
                <div id="shareWhatsapp"><a href="#" title="Comparte esta noticia"><div class="social_icon" id="whatsapp"></div></a></div>
            </div>
            </div>
            <div class="article  col-lg-7">
                <div class="news_text first col-xs-8 col-sm-12 col-md-12 col-lg-12">
                    <p id="newsNews"></p>
                </div>
            </div>
            <div class="videos col-xs-12 col-sm-12 col-md-12 col-lg-3">
                <div class="more_news">
                <h1>OTRAS NOTICIAS</h1>
                </div>
                <div id="otherNews">
                    <div class="news_wrap" >
                        <div class="card_news">
                            <div class="img_news">
                                <div class="text_span">
                                    <span></span><span></span>
                                </div>
                            </div>
                            <div class="text_news">
                                <h1></h1>
                                <h5></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer>
    <nav class="footer col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="footer_container container-fluid text-center">
            <div class="social_footer col-xs-12 col-sm-12 col-md-12  col-lg-12">
                <a href="#" title="Visitanos en nuestras redes"><div class="social_icon" id="facebook_footer"></div></a>
                <a href="#" title="Visitanos en nuestras redes"><div class="social_icon" id="twitter_footer"></div></a>
                <a href="#" title="Visitanos en nuestras redes"><div class="social_icon" id="gmail_footer"></div></a>
            </div>
        <small>Â©2019 Agencia Digital.Todos los derechos reservados.</small>
        </div>
    </nav>
</footer>
<script src="/JS/SingleNews.js"></script>
<script src="/JS/Weather.js"></script>
</body>
</html>
